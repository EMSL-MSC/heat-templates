HeatTemplateFormatVersion: '2012-12-12'
Outputs:
  NetworkId:
    Description: Network ID
    Value: {Ref: network}
  SubnetId:
    Description: Subnet ID
    Value: {Ref: subnet}
Parameters:
  IpPrefix:
    Default: 10.0.101
    Description: Ip Prefix to use
    Type: String
  DynamicStart:
    Default: 10
    Description: Start of dynamic range
    Type: Number
  DynamicEnd:
    Default: 240
    Description: End of dynamic range
    Type: Number
  SubnetSize:
    Default: 24
    Description: Network size
    Type: Number
  NetworkName:
    Description: Network Name
    Type: String
  SubnetName:
    Description: Subnet Name
    Type: String
Resources:
  network:
    Type: 'OS::Neutron::Net'
    Properties:
      name: {Ref: NetowrkName}
  subnet:
    Properties:
      name: {Ref: SubnetName}
      allocation_pools:
      - end:
          Fn::Join:
          - ''
          - - {Ref: IpPrefix}
            - '.'
            - {Ref: DynamicEnd}
        start:
          Fn::Join:
          - ''
          - - {Ref: IpPrefix}
            - '.'
            - {Ref: DynamicStart}
      cidr:
        Fn::Join:
        - ''
        - - {Ref: IpPrefix}
          - .0/
          - {Ref: SubnetSize}
      gateway_ip: ''
      ip_version: 4
      network_id: {Ref: network}
    Type: OS::Neutron::Subnet

